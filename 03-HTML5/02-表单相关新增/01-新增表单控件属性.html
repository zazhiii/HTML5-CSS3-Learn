<form action="">
    <input type="text" name="account" placeholder="请输入账号" required autofocus><br>
    <input type="password" name="password" placeholder="请输入密码" required minlength="6" maxlength="12"><br>
    <input type="email" name="email" placeholder="请输入邮箱" required><br>
    <input type="url" name="website" placeholder="请输入网址" required><br>
    <input type="number" name="age" placeholder="请输入年龄" required min="1" max="120" step="1"><br>
    <input type="tel" name="phone" placeholder="请输入电话号码" required pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><br>

    <input type="radio" value="male" name="gender" required>男
    <input type="radio" value="female" name="gender" required>女<br>

    <button>提交</button>
</form>


</body>
