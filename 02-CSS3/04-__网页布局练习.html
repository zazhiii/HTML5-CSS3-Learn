<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            /* 清空自带样式 */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header {
            height: 72px;
            background-color: black;
        }
        .nav{
            height: 48px;
            width: 1000px;
            background-color: pink;
        }
        .main{
            height: 700px;
            width: 1000px;
            background-color: skyblue;
        }
        .footer{
            height: 48px;
            background-color: olivedrab;
        }
        .center{
            /* 块级元素居中 */
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="header"></div>
<div class="nav center"></div>
<div class="main center"></div>
<div class="footer"></div>
</body>
</html>
