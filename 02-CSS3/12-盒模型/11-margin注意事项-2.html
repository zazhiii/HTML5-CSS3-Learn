<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
        }
        .box1 {
            background-color: skyblue;
        }
        .box2 {
            background-color: tomato;
            margin-top: 50px;
            margin-bottom: 50px ;
        }
        .box3 {
            background-color: orange;
        }

        .img2 {
            margin-left: 50px;
            margin-right: 50px;
        }

        /* 左上margin影响自己位置，右下margin影响兄弟位置   */
    </style>
</head>
<body>

<div class="box box1">1</div>
<div class="box box2">2</div>
<div class="box box3">3</div>

<hr>

<!-- 写在一行他们之间就不会有空隙 -->
<img src="../images/background-image.png" alt=""><img class="img2" src="../images/background-image.png" alt=""><img src="../images/background-image.png" alt="">

</body>
</html>
