<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-修改元素的显示模式</title>
    <style>
        div {
            width: 100px;
            height: 50px;
            border: 2px solid #000;
            background-color: skyblue;
            /* 改为行内块元素 */
            display: inline-block;

            /* 改为行内元素 */
            /*display: inline;*/
        }

        a {
            /* 改为块元素 */
            display: block;
            width: 100px;
            height: 30px;
            background-color: lightgreen;
            margin-bottom: 5px;
        }

        .link4 {
            /* 隐藏元素 */
            display: none;
        }

    </style>
</head>
<body>

<div class="d1">你好1</div>
<div class="d2">你好2</div>
<div class="d3">你好3</div>

<hr>

<a href="#">链接1</a>
<a href="#">链接2</a>
<a href="#">链接3</a>
<a href="#" class="link4">链接4</a>

</body>
</html>
