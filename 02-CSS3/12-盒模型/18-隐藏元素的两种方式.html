<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .d1 {
            width: 400px;
            height: 400px;
            background-color: tomato;

            /* 隐藏 不占位 */
            display: none;

            /* 隐藏 占位 */
            visibility: hidden;
        }

        .d2 {
            width: 400px;
            height: 400px;
            background-color: skyblue;
        }
    </style>

</head>
<body>

<div class="d1">1</div>
<div class="d2">2</div>

</body>
</html>
