<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      div {
          background-color: tomato;

          width: 200px;
          height: 200px;

          /* margin 设置为 auto 时，水平居中 */
          /* 必须是块级元素 */
          margin: 0 auto;
      }

      span {
          background-color: tomato;
          /* 行内元素不会生效 */
          margin: 0 auto;
      }
    </style>
</head>
<body>

  <div class="d1">123</div>

    <span>123</span>
</body>
</html>
