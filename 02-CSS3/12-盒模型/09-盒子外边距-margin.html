<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin</title>

    <style>
        div {
            width: 400px;
            height: 400px;
            background-color: skyblue;
            /* 外边距 */
            margin-left: 10px;
            margin-right: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            margin: 10px;
            margin: 10px 20px; /* 上下  右左 */
            margin: 10px 20px 30px; /* 上  右左  下 */
            margin: 10px 20px 30px 40px; /* 上 右 下 左 */
        }
    </style>

</head>
<body>

<div> nihao </div>

</body>
</html>
