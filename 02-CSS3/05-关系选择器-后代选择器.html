<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /* 后代选择器 */
        div p{
            color: red;
        }
        .green p{
            color: green;
        }
        .offspring p{
            color: orange;
        }

        /* 子代选择器 */
        .son > p {
            color: purple;
        }
    </style>
</head>
<body>
<p>ABC</p>
<hr>
<!-- 1. -->
<div>
    <p>ABC</p>
</div>
<hr>
<!-- 2. -->
<div class="green">
    <p>ABC</p>
</div>
<hr>
<!-- 3. 后代选择器会选出所有后代元素 -->
<div class="offspring">
    <p>后代选择器</p>
    <div>
        <p>后代选择器</p>
    </div>
</div>
<hr>
<!-- 4. 自带选择器只会选择出儿子节点 -->
<div class="son">
    <p>后代选择器</p>
    <div>
        <p>后代选择器</p>
    </div>
</div>

</body>
</html>
