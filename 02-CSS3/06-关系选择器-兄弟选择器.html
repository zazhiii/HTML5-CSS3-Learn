<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .bro1 h2 + p {
      color: blue;
    }

    .bro2 h2 ~ p {
      color: blue;
    }
  </style>
</head>
<body>

<!-- 1. 临接 -->
<div class="bro1">
  <p>兄弟</p>
  <h2>标题</h2>
  <p>兄弟</p>
  <p>兄弟</p>
</div>

<hr>

<!-- 2. 选取后续所有兄弟 -->
<div class="bro2">
  <p>兄弟</p>
  <h2>标题</h2>
  <p>兄弟</p>
  <p>兄弟</p>
</div>
</body>
</html>
