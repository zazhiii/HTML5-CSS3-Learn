<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* id一般不用作设置样式，用来配合JS */
        #a {
            color: red;
        }

        /* 通配符选择器, 一般用来统一样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<!-- id只能唯一 -->
<p id="a">AAA</p>
</body>
</html>
