<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-字体族</title>
    <style>
        div {
            font-size: 50px;
        }

        .d1 {
            font-family: "微软雅黑";
        }
        .d2 {
            font-family: "宋体";
        }
        .d3 {
            font-family: "黑体";
        }
        .d4 {
            font-family: "楷体";
        }
        .d5 {
            font-family: "STCaiyun", "Microsoft YaHei UI", sans-serif;
        }

    </style>
</head>
<body>
<div class="d1">你好</div>
<div class="d2">你好</div>
<div class="d3">你好</div>
<div class="d4">你好</div>
<div class="d5">你好</div>
</body>
</html>
