<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-字体粗细</title>
    <style>
        div {
            font-size: 50px;
        }
        .d1 {
            font-weight: lighter;
        }
        .d2 {
            font-weight: normal;
        }
        .d3 {
            font-weight: bold;
        }
        .d4 {
            font-weight: bolder;
        }
    </style>
</head>
<body>
<div class="d1">你好</div>
<div class="d2">你好</div>
<div class="d3">你好</div>
<div class="d4">你好</div>
</body>
</html>
