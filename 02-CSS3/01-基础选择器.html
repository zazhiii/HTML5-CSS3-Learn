<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*<!-- 元素选择器 -->*/
        p {
            color: blue;
        }
        /*<!-- 类选择器 -->*/
        .w {
            color: red;
        }
        /*id选择器*/
        #w{
            color: blueviolet;
        }
        /* 通配符选择器 */
        * {
            font-size: 100px;
        }
    </style>
</head>
<body>
    <p>AAA</p>
    <p class="w">AAA</p>
    <p id="w">AAA</p>
    <p>AAA</p>
</body>
</html>
