<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-通配符选择器</title>
    <style>
        /* 通配符选择器：* 选择所有元素 */
        * {
            color: pink;
            font-size: 40px;
        }
    </style>
</head>
<body>
<h1>Hello World!</h1>
<h2>Hello World!</h2>
<h3>Hello World!</h3>
<h4>Hello World!</h4>
</body>
</html>
