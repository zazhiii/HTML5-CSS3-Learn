<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-兄弟选择器</title>
    <style>
        /* 兄弟选择器 */
        div + p {
            color: red;
        }
        div ~ p {
            font-size: 30px;
        }
    </style>
</head>
<body>
<div>唱</div>
<p>跳</p>
<p>rap</p>
<p>篮球</p>
<hr>
</body>
</html>
