<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-并集选择器</title>
    <style>
        .rich {
            color: gold;
        }
        .beauty {
            color: pink;
        }

        /* 并集选择器 */
        /* xx, xx, xx, ... {} */
        .rich,
        .beauty {
            font-size: 40px;
            background-color: skyblue;
            width: 200px;
        }
    </style>
</head>
<body>
    <h2 class="rich">富豪张三</h2>
    <h2 class="beauty">明星李四</h2>
    <h2>破产王五</h2>
</body>
</html>
