<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rgb & rgba</title>
    <style>
        .div1 {
            width: 100px;
            height: 100px;
            background-color: rgb(255, 0, 0); /* 红色 */
        }

        .div2 {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 0, 0, 0.5); /* 半透明红色 */
        }
    </style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
</body>
</html>
