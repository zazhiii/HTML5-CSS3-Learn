<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>06-语言伪类(了解)</title>
    <style>
        div:lang(en) {
            color: red;
        }
        :lang(zh) {
            color: green;
        }
    </style>
</head>
<body>
<div>你好</div>
<div lang="en">你好</div>
<p>你好</p>
<span>你好</span>
</body>
</html>
