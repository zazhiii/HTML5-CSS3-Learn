<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-否定伪类</title>
    <style>
        /* 选中不是fail类的p */
        div > p:not(.fail){
            color: deepskyblue;
        }

        /* 选中没有title属性的p */
        div > p:not([title^="加油"]){
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <p>老大</p>
        <p>老二</p>
        <p>老三</p>
        <p>老四</p>
        <p>老五</p>
        <p>老六</p>
        <p>老七</p>
        <p>老八</p>
        <p class="fail" title="加油">老九</p>
        <p class="fail" title="加油">老十</p>
    </div>
</body>
</html>
