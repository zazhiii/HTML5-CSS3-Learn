<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-动态伪类</title>
    <style>
        /* 动态伪类 */
        /* 注意顺序！当按下鼠标时，a处于link、hover、active三种状态，只会触发最后声明的同种样式 */
        /* 顺序：lvha */
        a:link {
            color: red;
        }

        a:visited {
            color: green;
        }

        a:hover {
            color: blue;
        }

        a:active {
            color: orange;
        }

        input:focus {
            border: 4px solid red;
            background-color: green;
        }
    </style>
</head>
<body>
<a href="https://www.baidu.com">百度</a>
<hr>
<a href="https://www.jd.com">京东</a>
<hr>
<input type="text">
<input type="text">
<input type="text">
</body>
</html>
