<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-文本对齐-垂直</title>
    <style>
        /* 默认在顶部 */

        .d2 {
            /* 使用line-height实现垂直居中 */
            /* 让 line-height = height */
            line-height: 200px;
        }
        .d3 {
            /* 底部 */
            /* 更好的解决方式是用定位去做 */
            line-height: 360px
        }

        div {
            background-color: orange;
            margin-top: 10px;
            font-size: 40px;
            height: 200px;
        }
    </style>
</head>
<body>
<div class="d1">Hello, World!</div>
<div class="d2">Hello, World!</div>
<div class="d3">Hello, World!</div>
</body>
</html>
