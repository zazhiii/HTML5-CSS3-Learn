<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-文本对齐</title>
    <style>
        /* 属性名： text-align */
        .d1 {
            text-align: left; /* 左对齐，默认值 */
        }

        .d2 {
            text-align: center; /* 居中对齐 */
        }

        .d3 {
            text-align: right; /* 右对齐 */
        }

        div {
            background-color: orange;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="d1">Hello, World!</div>
<div class="d2">Hello, World!</div>
<div class="d3">Hello, World!</div>
</body>
</html>
