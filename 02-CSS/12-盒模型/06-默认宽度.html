<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-默认宽度</title>

    <style>
        /*<!-- 默认宽度就是不设置宽度，padding和border不会影响宽度，只会把内容区挤小        -->*/
        div {
            padding: 10px;
            border: 10px solid black;
            margin: 10px;
            background-color: lightgreen;
        }
    </style>

</head>
<body>

<div>
    Hello World!
</div>

</body>
</html>
