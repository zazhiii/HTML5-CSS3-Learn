<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20-布局技巧</title>
    <style>
        .outer {
            width: 400px;
            height: 400px;
            background-color: skyblue;

            /* 行内, 行内快元素都可以像设置文本一样居中 */
            text-align: center;
            line-height: 400px;
        }

        span {
            background-color: tomato;
        }
    </style>
</head>
<body>

<div class="outer">
    <span>SPAN</span>
</div>

</body>
</html>
