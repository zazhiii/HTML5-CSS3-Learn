<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        div {
            /* 标签之间有换行，产生空隙 */
            /* 空格也是文字，设置大小为0就消除了空格 */
            font-size: 0;
        }

        span {
            /* 再给子元素设置自己的大小 */
            font-size: 40px;
            background-color: tomato;
        }

    </style>
</head>
<body>

<div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <hr>
    <img src="../images/background-image.png" alt="">
    <img src="../images/background-image.png" alt="">
    <img src="../images/background-image.png" alt="">
</div>

</body>
</html>
