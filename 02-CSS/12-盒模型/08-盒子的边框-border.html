<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-盒子的边框-border</title>
    <style>

        div {
            width: 300px;
            height: 200px;
            background-color: lightcoral;

            /*!* 边框大小 *!*/
            border-left-width: 1px;
            border-right-width: 10px;
            border-top-width: 15px;
            border-bottom-width: 20px;
            border-width: 5px;
            border-width: 5px 5px;
            border-width: 5px 10px 15px;
            border-width: 1px 10px 15px 20px; /* 上 右 下 左 */

            /*!* 边框样式 *!*/
            border-style: solid;        /* 边框样式：none | solid | dashed | dotted | double | groove | ridge | inset | outset */
            /*!* ...... *!*/

            /*!* 边框颜色 *!*/
            border-color: blue;         /* 边框颜色 */
            /*!* ...... *!*/

            border-left: 1px solid black;
            border-right: 10px solid blue;
            border-top: 15px dashed green;
            border-bottom: 20px dotted red;

            /* 简写 */
             border: 5px solid blue;
        }

    </style>
</head>
<body>

<div></div>

</body>
</html>
