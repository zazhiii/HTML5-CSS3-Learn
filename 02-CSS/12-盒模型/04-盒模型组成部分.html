<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-盒模型组成部分</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            font-size: 20px;
            background-color: gray;

            /* 内边距 */
            padding: 20px;
            /* 边框 */
            border: 10px dashed black;
            /* 外边距 */
            margin: 30px;

            /*  盒子大小 = 内容区 + 内边距 + 边框  */
            /* 外边距不影响盒子大小，只影响盒子位置 */
        }
    </style>
</head>
<body>

    <div>
        你好啊
    </div>

</body>
</html>
