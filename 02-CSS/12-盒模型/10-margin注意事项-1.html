<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-margin注意事项</title>

    <style>
        .outer {
            width: 400px;
            height: 400px;
            padding: 50px;
            background-color: lightblue;

        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: orange;

            /* 1. 子元素的 margin 从父元素的content边界计算的 */
            margin: 50px;
        }
    </style>

</head>
<body>

    <div class="outer">
        <div class="inner"></div>
    </div>

</body>
</html>
