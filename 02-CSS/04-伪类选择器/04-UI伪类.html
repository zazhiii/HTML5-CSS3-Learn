<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-UI伪类</title>
    <style>
        input:checked {
            width: 100px;
            height: 50px;
        }

        input:disabled {
            background-color: red;
        }

        input:enabled {
            background-color: green;
        }
    </style>
</head>
<body>
<input type="checkbox">
<input type="text" disabled>
<input type="text">
</body>
</html>
