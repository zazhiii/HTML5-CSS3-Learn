<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-字体风格</title>
    <style>
        div {
            font-size: 50px; /* 设置字体大小为20像素 */
        }
        .d1 {
            font-style: normal; /* 正常字体 */
        }
        .d2 {
            font-style: italic; /* 斜体: 使用字体自带的倾斜 */
        }
        .d3 {
            font-style: oblique; /* 倾斜体: 强制倾斜 */
        }
    </style>
</head>
<body>
    <div class="d1">你好</div>
    <div class="d2">你好</div>
    <div class="d3">你好</div>
</body>
</html>
