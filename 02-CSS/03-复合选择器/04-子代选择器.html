<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-子代选择器</title>
    <style>
        /* 父 > 子 */
        div > a {
            color: red;
        }

        /* 父  子 */
        div a {
            font-size: 30px;
        }
    </style>
</head>
<body>
<div>
    <a href="#">张三</a>
    <a href="#">李四</a>
    <a href="#">王五</a>
    <p>
        <a href="#">赵六</a>
    </p>
</div>
</body>
</html>
