<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-后代选择器</title>
    <style>
        /* 空格: 选取后代 */
        ul li {
            color: orange;
        }

        ol li {
            color: green;
        }

        .test li {
            color: purple;
        }
    </style>
</head>
<body>
<ul>
    <li>唱</li>
    <li>跳</li>
    <li>rap</li>
    <div>
        <li>篮球</li>
    </div>
</ul>
<hr>
<ol>
    <li>唱</li>
    <li>跳</li>
    <li>rap</li>
    <div>
        <li>篮球</li>
    </div>
</ol>
<hr>
<ol class="test">
    <li>唱</li>
    <li>跳</li>
    <li>rap</li>
    <li>篮球</li>
</ol>
</body>
</html>
