<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-文本修饰</title>
    <style>
        /* 属性名： text-decoration */
        .d1 {
            text-decoration: none; /* 默认值，无修饰 */
        }

        .d2 {
            text-decoration: underline; /* 下划线 */
        }

        .d3 {
            text-decoration: overline; /* 上划线 */
        }

        .d4 {
            text-decoration: line-through; /* 删除线 */
        }

        .d5 {
            text-decoration: underline overline dotted green; /* 上下划线 + 线样式 */
        }
    </style>
</head>
<body>
<div class="d1">Hello World!</div>
<hr>
<div class="d2">Hello World!</div>
<hr>
<div class="d3">Hello World!</div>
<hr>
<div class="d4">Hello World!</div>
<hr>
<div class="d5">Hello World!</div>
</body>
</html>
