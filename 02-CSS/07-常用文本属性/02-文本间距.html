<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-文本间距</title>
    <style>
        /* 属性名： letter-spacing */
        .d1 {
            letter-spacing: normal; /* 默认值，正常间距 */
        }

        .d2 {
            letter-spacing: 5px; /* 增加5像素的间距 */
        }

        .d3 {
            letter-spacing: -1px; /* 减少2像素的间距 */
        }

        .d4 {
            word-spacing: 5px;
        }

        .d5 {
            word-spacing: -1px;
        }
    </style>
</head>
<body>
<div class="d1">Hello World!</div>
<div class="d2">Hello World!</div>
<div class="d3">Hello World!</div>
<div class="d4">Hello World!</div>
<div class="d5">Hello World!</div>
</body>
</html>
