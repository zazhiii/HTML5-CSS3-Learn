<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-文本颜色</title>
    <style>
        /* 属性名： color */
        .d1 {
            color: red;
        }

        .d2 {
            color: #00FF00;
        }

        .d3 {
            color: rgb(0, 0, 255);
        }

        .d4 {
            color: rgba(255, 165, 0, 0.7);
        }

        .d5 {
            color: hsl(240, 100%, 50%);
        }
    </style>
</head>
<body>
    <div class="d1">Hello World!</div>
    <div class="d2">Hello World!</div>
    <div class="d3">Hello World!</div>
    <div class="d4">Hello World!</div>
    <div class="d5">Hello World!</div>
</body>
</html>
