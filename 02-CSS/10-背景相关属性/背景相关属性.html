<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景相关属性</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            border: 2px solid #000;
            font-size: 40px;
            /* 背景颜色，默认值为transparent */
            background-color: skyblue;
            /* 背景图片，默认值为none */
            background-image: url('../images/background-image.png');
            /* 背景图片是否平铺，默认值为repeat */
            background-repeat: no-repeat;
            /* 背景图片位置，默认值为0% 0% */
            /*background-position: center top;*/
            /*background-position: 50% 10%;*/
            /*background-position: 20px 10px;*/
            background-position: right 20px top 10px;
            /* 复合写法 */
            background: skyblue url('../images/background-image.png') no-repeat right 20px top 10px;
        }
    </style>
</head>
<body>

<div>Hello World!</div>

</body>
</html>
