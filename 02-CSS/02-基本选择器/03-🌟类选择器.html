<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-类选择器</title>
    <style>
        /* .类名 {} */
        .pink {
            color: pink;
        }
        .sub-nav {
            font-size: 30px;
        }
    </style>
</head>
<body>
<P>Hello World!</P>
<P class="pink">Hello World!</P>
<P class="sub-nav">Hello World!</P>
<P class="pink sub-nav">Hello World!</P>
</body>
</html>
