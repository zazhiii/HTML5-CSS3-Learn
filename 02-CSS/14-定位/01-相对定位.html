<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .outer {
            width: 500px;
            background-color: skyblue;
            padding: 20px;
        }

        .box {
            height: 200px;
            width: 200px;
            font-size: 40px;
        }
        .box1 {
            background-color: tomato;
        }
        .box2 {
            background-color: gold;

            /* 相对定位：相对元素原来的位置 */
            /* 应用场景：*/
            /* 1. 微调 */
            /* 2. 配合绝对定位（90%的场景） */
            position: relative;
            left: 100px;
            top: 100px;
        }
        .box3 {
            background-color: limegreen;
        }
    </style>
</head>
<body>

<div class="outer">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
</div>

</body>
</html>
