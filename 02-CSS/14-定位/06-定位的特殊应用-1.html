<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .outer {
            height: 400px;
            background-color: gray;
            position: relative;
        }
        .inner {
            background-color: tomato;
            font-size: 20px;
            padding: 20px;
            border: 10px solid skyblue;

            position: absolute;
            /* 左右填满 */
            left: 0;
            right: 0;
            /* 上下填满 */
            top: 0;
            bottom: 0;
        }
    </style>

</head>
<body>

<div class="outer">
    <div class="inner">你好啊</div>
</div>

</body>
</html>
