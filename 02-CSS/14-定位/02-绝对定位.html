<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .outer {
            width: 500px;
            background-color: skyblue;
            padding: 20px;

            /* 父元素开启相对定位 */
            position: relative;
        }

        .box {
            height: 200px;
            width: 200px;
            font-size: 40px;
        }

        .box1 {
            background-color: tomato;
        }

        .box2 {
            background-color: gold;

            /* 子元素开启绝对定位 */

            /* 相对于第一个拥有定位的祖先元素 */

            position: absolute;
            top: 220px;
            left: 20px;

            transition: 1s all linear;
        }

        .box3 {
            background-color: limegreen;
        }

        .outer:hover .box2 {
            left: 220px;
        }
    </style>
</head>
<body>

<div class="outer">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
</div>

</body>
</html>
